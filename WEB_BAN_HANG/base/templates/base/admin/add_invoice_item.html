<form method="POST">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}
                    <input type="hidden" name="product_{{ product.id }}" value="{{ product.id }}">
                </td>
                <td><input type="number" name="quantity_{{ product.id }}" value="0" min="0"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Submit</button>
</form>
