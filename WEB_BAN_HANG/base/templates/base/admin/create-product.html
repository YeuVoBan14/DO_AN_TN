{% extends "admin/main.html" %}
{% block content %}
<h5>Add a new Product</h5>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{field}}
        </div>
    {% endfor %}
    <button type="submit" class="primary-btn submit_btn" style="border: none;">add</button>
</form>
{% endblock %}
