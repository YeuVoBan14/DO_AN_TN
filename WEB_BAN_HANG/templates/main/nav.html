<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}" >Navbar</a>
    <a class="navbar-brand" href="{% url 'cart' %}" >Cart <span id="cart_quantity">{{cart|length}}</span></a>

    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Link
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'home' %}">All</a></li>
        {% for cat in cats %}
        <li><a class="dropdown-item" href="{% url 'home' %}?q={{cat.name}}">{{cat.name}}</a></li>
        {% endfor %}
      </ul>
    </li>
    <form class="d-flex" role="search">
      <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <span>Hello {{request.user.username}}</span>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</nav>
